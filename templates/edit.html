<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Chỉnh sửa thông tin người dùng</h1>
        <div class="mb-4">
            <a href="/" class="btn btn-secondary">Home</a>
        </div>
        <!-- Form chỉnh sửa người dùng -->
        <form action="/edit/{{ user.id }}" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Tên người dùng</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}" required>
            </div>

            <!-- Thêm ảnh mới -->
            <h3>Thêm ảnh mới</h3>
            <div class="mb-3">
                <label for="new_images" class="form-label">Tải lên ảnh mới để thêm (có thể chọn nhiều ảnh)</label>
                <input type="file" name="new_images" id="new_images" class="form-control" accept="image/*" multiple>
            </div>

            <!-- Thay thế toàn bộ ảnh -->
            <h3>Thay thế toàn bộ ảnh</h3>
            <div class="mb-3">
                <label for="replace_images" class="form-label">Tải lên ảnh mới để thay thế toàn bộ ảnh (có thể chọn nhiều ảnh)</label>
                <input type="file" name="replace_images" id="replace_images" class="form-control" accept="image/*" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Lưu thông tin</button>
        </form>

        <!-- Hiển thị các ảnh hiện có của người dùng -->
        <h2 class="mt-4">Ảnh hiện có</h2>
        <div class="row">
            {% for image in image_files %}
            <div class="col-md-3 mt-3">
                <img src="{{ url_for('serve_dataset_file', filename=user.name + '/' + image) }}" class="img-thumbnail" alt="{{ user.name }}">
                
                <!-- Form thay thế ảnh -->
                <form action="/replace_image/{{ user.id }}/{{ image }}" method="POST" enctype="multipart/form-data" class="mt-2">
                    <div class="mb-2">
                        <label for="new_image_{{ loop.index }}">Chọn ảnh mới để thay thế:</label>
                        <input type="file" name="new_image" id="new_image_{{ loop.index }}" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-warning btn-sm mt-2">Thay thế ảnh</button>
                </form>

                <!-- Form xóa ảnh -->
                <form action="/delete_image/{{ user.id }}/{{ image }}" method="POST" class="mt-2">
                    <button type="submit" class="btn btn-danger btn-sm mt-2" onclick="return confirm('Bạn có chắc chắn muốn xóa ảnh này?');">Xóa ảnh</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Toastr và Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <!-- Toastr và SocketIO thông báo -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        toastr.options = {
                            "closeButton": true,
                            "progressBar": true,
                            "positionClass": "toast-top-right",
                            "timeOut": "5000"
                        };

                        // Hiển thị thông báo dựa trên loại category (success hoặc danger)
                        {% if category == 'danger' %}
                            toastr.error("{{ message }}");
                        {% else %}
                            toastr.success("{{ message }}");
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}

            const socket = io();  // Kết nối với SocketIO

            // Lắng nghe sự kiện 'model_updated' từ server
            socket.on('model_updated', function(data) {
                toastr.success(data.message, 'Thông báo');
            });
        });
    </script>
</body>
</html>
